<ul class="breadcrumb">
  <li><a href="#" routerLink="/dashboard">Home</a></li>
  <li><a href="#" routerLink="/users">Employees</a></li>
</ul>
<div class="header-container mat-elevation-z1" >
  <span class="header-text">
    Employees
  </span>
  <div class="emp-actions">
    <button mat-icon-button class="add-user" (click)="addEmployee()">
      <mat-icon class="item-icon">person_add</mat-icon>
    </button>

    <div class="search-employee" >
      <!-- <mat-icon class="item-icon">person_search</mat-icon> -->
      <input matInput type="search"  class="search" placeholder="search employee"
      (keyup)="onFilter($event)"  >
    </div>
</div>
</div>
<div class="table-wrapper">

    <table mat-table [dataSource]="dataSource" class="table-style mat-elevation-z8" matSort  (matSortChange)="onSort($event)">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
        <td mat-cell *matCellDef="let user" [ngStyle]="{ backGroundColor: user.status === 'Active' ? 'green' : 'red' }"> <span><button mat-raised-button (click)="onStatusUpdate(user)" > {{user.status}}</button> </span></td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  > Action </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="editEmployee(user)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button (click)="deleteEmployee(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <hr>
    <!-- paginator -->
    <mat-paginator #paginator
            [length]="elements.length"
            (page)="handlePageEvent($event)"
            [length]="length"
            [pageSize]="pageSize"
            [disabled]="false"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex"
            aria-label="Select page">
    </mat-paginator>

</div>
