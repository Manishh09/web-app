
<div class="container">
  <ul class="breadcrumb">
    <li><a routerLink="/dashboard">Home</a></li>
    <li class="last">KPT</li>
  </ul>
<div class="kpt-header-container mat-elevation-z1" >
  <span class="header-text">
      KPT
  </span>
  <div class="kpt-actions">
    <button mat-icon-button class="add-user" (click)="addQuiz()" matTooltip="Add KPT" matTooltipPosition="left">
      <mat-icon class="item-icon">add_circle</mat-icon>
    </button>

    <div class="search-kpt" >
      <input matInput type="text"  class="search" placeholder="search KPT"
      (keyup)="onFilter($event)">
    </div>
</div>
</div>
<div class="table-wrapper">
  <section class="kpt-table-style mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="onSort($event)">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.qid }} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Department"> Department </th>
          <td mat-cell *matCellDef="let element"> {{ element.department }} </td>
      </ng-container>

       <!-- Category Column -->
       <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category"> Category </th>
        <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
    </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Status </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="onStatusUpdate(element)" style="width: 60px; height: 25px;" [ngStyle]="{ color: 'white' }"
                [ngClass]="element.status === 'Initiate' ? 'mat-primary' : 'mat-warn'">
                {{ element.status }}
              </button> </td>
    </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let quiz" class="action-buttons">
          <button mat-icon-button (click)="editQuiz(quiz)" class="action-button-ed">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button (click)="deleteQuiz(quiz)" class="action-button-ed">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <hr>
    <p class="no-data-found" *ngIf="!dataSource.filteredData.length">{{'No matching data found'}}</p>
  </section>
    <!-- paginator -->

    <div class="paginator">
      <mat-paginator
                  (page)="handlePageEvent($event)"
                  [pageSize]="pageSize"
                  [length]="totalItems"
                  [disabled]="false"
                  [showFirstLastButtons]="showFirstLastButtons"
                  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                  [hidePageSize]="true"
                  [pageIndex]="currentPageIndex"
                  aria-label="Select page">
          </mat-paginator>
    </div>

</div>
</div>
