<div class="container">
    <ul class="breadcrumb">
      <li><a (click)="navigateToDashboard()">Home</a></li>
      <li class="last">Technology</li>
    </ul>
  <div class="technology-header-container mat-elevation-z1" >
    <span class="header-text">
        Technology Tag
    </span>
    <div class="technology-actions">
      <button mat-icon-button class="add-user" (click)="addTechnology()" matTooltip="Add Technology" matTooltipPosition="left">
        <mat-icon class="item-icon">add_circle</mat-icon>
      </button>
  
      <div class="search-technology" >
        <input matInput type="search"  class="search" placeholder="search technology"
        (keyup)="onFilter($event)"  >
      </div>
  </div>
  </div>
  <div class="table-wrapper">
  
      <table mat-table [dataSource]="dataSource" class="table-style mat-elevation-z8" matSort  (matSortChange)="onSort($event)">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Technology Column -->
        <ng-container matColumnDef="Technology">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Technology"> Technology </th>
          <td mat-cell *matCellDef="let element"> {{ element.technologyarea }} </td>
        </ng-container>

        <!-- Skills Column -->
        <ng-container matColumnDef="Skills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Company"> Skills </th>
            <td mat-cell *matCellDef="let element"> {{ element.listofkeyword }} </td>
          </ng-container>
  
        <!-- actions -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let technology" class="action-buttons">
            <button mat-icon-button (click)="editTechnology(technology)" class="action-button-ed">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button (click)="deleteTechnology(technology)" class="action-button-ed">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
      </table>
      <p class="no-data-found" *ngIf="!dataSource.filteredData.length">{{'No matching data found'}}</p>
      <!-- paginator -->

      <div class="paginator">
        <mat-paginator 
                    (page)="handlePageEvent($event)"
                    [pageSize]="pageSize"
                    [length]="totalItems"
                    [disabled]="false"
                    [showFirstLastButtons]="showFirstLastButtons"
                    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                    [hidePageSize]="true"
                    [pageIndex]="currentPageIndex"
                    aria-label="Select page">
            </mat-paginator>
      </div>
  
  </div>
</div>
